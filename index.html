<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>PlayMiniGames.com</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="game-board">
            <div class="box bt-0 bl-0" id="box-0"></div>
            <div class="box bt-0" id="box-1"></div>
            <div class="box bt-0 br-0" id="box-2"></div>
            <div class="box bl-0" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box br-0" id="box-5"></div>
            <div class="box bl-0 bb-0" id="box-6"></div>
            <div class="box bb-0" id="box-7"></div>
            <div class="box bb-0 br-0" id="box-8"></div>
        </div>
        <div class="game-info">
            <h1>Tic-Tac-Toe</h1>
            <div>
                <span id="turn-info"></span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
